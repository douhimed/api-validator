spring.thymeleaf.cache=false

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html

# mysql properties
spring.datasource.username=${db.user}
spring.datasource.password=${db.password}
spring.datasource.url= jdbc:mysql://${db.address}:${db.port}/${db.name}?characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.jpa.hibernate.ddl-auto= update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect

# project.properties
myapp.username=generic_username
myapp.password=generic_password